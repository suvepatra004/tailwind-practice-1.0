<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 min-h-screen flex flex-col md:flex-row">

    <!-- Profile Section (LEFT on desktop, TOP on mobile) -->
    <div class="flex-1 flex justify-center items-center p-8">
    <div class="w-full max-w-md bg-slate-700 p-8 rounded-lg shadow-lg text-center opacity-80">
        <img src="../img/image.png" alt="" class="mb-8 mx-auto">
        <div>
            <h1 class="text-4xl md:text-3xl font-bold text-white mb-4">Welcome</h1>
            <p class="text-xl md:text-2xl text-gray-300">test_user</p>
        </div>
    </div>
</div>


    <!-- Login Form (RIGHT on desktop, BELOW on mobile) -->
    <div class="flex-1 flex justify-center items-center p-8">
        <div class="bg-gray-700 p-8 shadow-2xl rounded-xl w-full max-w-md">
            <h2 class="text-center font-light text-3xl text-white mb-6">Login</h2>
            <form action="">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-200 mb-2" for="email">Email</label>
                    <input class="w-full px-2 py-2 bg-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" placeholder="Enter Email">
                </div>
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-200 mb-2" for="password">Password</label>
                    <input class="w-full px-2 py-2 bg-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" placeholder="Enter Password">
                </div>
                <button class="w-full bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700 shadow-xl cursor-pointer" type="submit">Login</button>
            </form>
        </div>
    </div>

</body>


</html>
